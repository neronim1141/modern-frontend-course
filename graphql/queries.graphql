query GetProductsSlugs {
  products {
    slug
  }
}

query GetProduct($slug: String) {
  product(where: { slug: $slug }) {
    slug
    name
    description
    price
    images(first: 1) {
      url
    }
  }
}

query GetProductsList {
  products {
    slug
    name
    price
    images(first: 1) {
      url
    }
  }
}
